            moxyX                 : "tech.schoolhelper:moxy-x:$versions.moxyX",
            moxyXAndroid          : "tech.schoolhelper:moxy-x-androidx:$versions.moxyX",
            moxyXCompiler         : "tech.schoolhelper:moxy-x-compiler:$versions.moxyX"
