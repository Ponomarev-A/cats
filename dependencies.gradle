ext {
    versions = [
            minSdk            : 16,
            targetSdk         : 28,
            compileSdk        : 28,

            kotlin            : '1.3.61',

            buildTools        : "28.0.3",
            supportLibs       : '1.1.0',
            constraintLayout  : "2.0.0-beta4",
            cardView          : "1.0.0",

            dagger            : '2.26',

            rxJava            : '2.2.18',
            rxAndroid         : '2.1.1',

            room              : '2.2.4',

            okHttp            : '3.10.0',
            retrofit          : '2.4.0',

            glide             : '4.3.1',

            moxyX             : "1.7.0"
    ]

    libraries = [
            kotlinStdLib          : "org.jetbrains.kotlin:kotlin-stdlib:$versions.kotlin",

            appcompat             : "androidx.appcompat:appcompat:$versions.supportLibs",
            constraintLayout      : "androidx.constraintlayout:constraintlayout:$versions.constraintLayout",
